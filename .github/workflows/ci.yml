name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          cd web
          npm install
      - name: Lint, typecheck, build
        run: |
          cd web
          npm run lint
          npm run typecheck
          npm run build
